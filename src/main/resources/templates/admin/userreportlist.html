<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8"/>
   <title>userReportList</title>
    
    <!-- CSS引用 -->
    <link rel="stylesheet" href="/Emp/css/bootstarp-table/bootstrap-table.css" type="text/css" />
    <link rel="stylesheet" href="/Emp/css/bootstarp-table/bootstrap-table.min.css" type="text/css" />   
	<link rel="stylesheet" href="/Emp/css/bootstrap-3.3.7-dist/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="/Emp/css/bootstrap-val/bootstrapValidator.css" type="text/css" /> 
	<link rel="stylesheet" href="/Emp/css/main/bootstrap.css" type="text/css" /> 
	<link rel="stylesheet" href="/Emp/css/bootstrap-datetimepicker/bootstrap-datetimepicker.css" type="text/css" />
    <link rel="stylesheet" href="/Emp/css/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" type="text/css" />   
    
    <!-- JS引用 -->
    <script src="/Emp/js/jquery/jquery.js" type="text/javascript"></script>
    <script src="/Emp/js/jquery/jquery.knob.js" type="text/javascript"></script>
    <script src="/Emp/js/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/Emp/js/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/Emp/js/bootstrap-val/bootstrapValidator.min.js"></script>
	<script src="/Emp/js/bootstrap-3.3.7-dist/bootstrap.js"></script>
    <script src="/Emp/js/bootstrap-table/dist/bootstrap-table.js" type="text/javascript"></script>
	<script src="/Emp/js/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>
	<script src="/Emp/js/admin/main.js" type="text/javascript"></script>
	<script src="/Emp/js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="/Emp/js/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
	
    
    <script src="/Emp/js/admin/userreportlist.js"></script>
</head>
<body>
    
    
    <div class="panel panel-default">
       <div class="panel-heading">Query Conditions</div>
         <div class="panel-body">
           <form id="formSearch" class="form-horizontal">
              <div class="group">
                  <label class="control-label col-sm-1">UserName</label>
                  <div class="col-sm-3">
                      <input type="text" class="form-control" id="search_name"/>
                  </div>
              </div>
              <div class="group">
                  <label class="control-label col-sm-1">Tutor</label>
                  <div class="col-sm-3">
						<select id="search_tutor" class="form-control selectpicker">
							<option class="form-control selectpicker" value="">--Option--</option>
						</select>  
                  </div>
              </div>
              <br/>
              <br/>
              
              <div class="group">
                  <label class="control-label col-sm-1">NickName</label>
                  <div class="col-sm-3">
                       <input type="text" class="form-control" id="search_nickName"/>
                  </div>
              </div>
              <div class="group">
                  <label class="control-label col-sm-1">Phone</label>
                  <div class="col-sm-3">
                       <input type="text" class="form-control" id="search_phone"/>
                  </div>
              </div>
              <br/>
              <br/>
              
              <div class="group">
                  <label class="control-label col-sm-1">StartDate</label>
				  <div class="col-sm-3">
					<input type="text" class="form-control form_datetime" id="search_startDate" name="search_startDate" readonly="readonly"/>
				  </div>
              </div>
              <div class="group">
                  <label class="control-label col-sm-1">EndDate</label>
				  <div class="col-sm-3">
					<input type="text" class="form-control form_datetime" id="search_endDate" name="search_endDate" readonly="readonly"/>
				  </div>
              </div>
                   
              <div class="col-sm-4" style="text-align:left;">
                  <button type="button" style="margin-left:50px" onclick="userSearch()" id="btn_query" class="btn btn-primary">Search</button>
              </div>
           </form>
         </div>
    </div>     
    
    <!-- 数据列表  -->
    <table id="userreportlist"></table>
    
    <!-- 用户打卡记录模态框 -->
    <div class="modal fade" id="record" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		 <div class="modal-content">
			<div class="modal-header">
			 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			 <h4 class="modal-title" id="myModalLabel">
				
			 </h4>
			</div>
			<div class="modal-body">
				  <table id="userHitCardRecord"></table>
			</div>
			<div class="modal-footer">
			 <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		  </div>	
		</div>
	</div>
	
	
</body>
</html>
